            { "depth": 2278, "angle": 3, "value": 74.81 },
            { "depth": 2279, "angle": 3, "value": 87.4 },
        ];
        
       
        //reduce(callbackFn)，其中callbackFn有accumulator、currentIndex parameters,reduce是Array.prototype.reduce()方法
        //for循环执行，最后返回结果为depth为key的对象，为什么用reduce，reduce method return on each element of an array,return from the calculation on the preceding element
        //acc，item表示curentIndex
        //callbackFn为（acc，item）=>{},最后一个{}为初始值，为什么要用，如果不用回自动化初始化第一个元素为initValue
        //return 
        
        const processedData = arr.reduce((accumulator, item) => {
            if (!accumulator[item.depth]) {
                accumulator[item.depth] = [];
            }
            accumulator[item.depth].push([item.angle, item.value]);
    
            return accumulator;
            }, {});
    //object在js中是{}，array实际上是继承于object，数组本质上是一种特殊的对象
    //.parameter or [parameter] are both ok to access the value of object
Object.keys(processedData).forEach(depth =>{
    processedData[depth].sort((a,b) => a[0] - b[0]);
});


//d3.extent()返回数组中的最大值和最小值,只能是数组不能是object
const valueExtent = d3.extent(Object.values(processedData).flat(),d =>d[1]);
const depthExtent = d3.extent(Object.keys(processedData), Number);


let xDomain, yDomain;
// 定义颜色比例尺
const colorScale = d3.scaleLinear()
    .domain(valueExtent)
    .range(['#FBE4D6', '#261FB3']);

// 定义 X 轴比例尺
const xScale = d3.scaleLinear()
    .domain([0, 1]) 
    .range([50, 250]); 

// 创建 X 轴生成器
const xAxis = d3.axisBottom(xScale)
    .ticks(4) 
    .tickFormat(() => ''); 

// 创建 SVG 容器
const svg = d3.select("#chart")
    .append("svg")
    .attr("width", 300) 
    .attr("height", 2400); 

// 添加 X 轴
svg.append("g")
    .attr("transform", "translate(0,50)") 
    .call(xAxis);


const yScale = d3.scaleLinear()
    .domain(depthExtent)
    .range([50,2400]); 


const yAxis = d3.axisLeft(yScale)
    .tickValues(d3.range(depthExtent[0], depthExtent[1] + 1, 1)) 
    .tickFormat(d3.format("d")); 


svg.append("g")
    .attr("transform", "translate(50,0)") 
    .call(yAxis);


const rectHeight = (1200 - 50) / Object.keys(processedData).length +20;

//以depth为key，生成value.length的rect在X轴上
//对每个
Object.keys(processedData).forEach(depth => {
    const values = processedData[depth].map(d => d[1]);
    
    const numRects = values.length;
    const rectWidth = (250 - 50) / numRects;
    //对每个value生成rect，赋予颜色，和坐标信息
    values.forEach((value, index) => {
        const x = 50 + index * rectWidth;
        svg.append("rect")
            .attr("x", x)
            .attr("y", yScale(depth))
            .attr("width", rectWidth)
            .attr("height", rectHeight)
            .attr("fill", colorScale(value))
            .attr("stroke","transparent")
            .attr("stroke-width", 0.1);
    });
});
   
    </script>
